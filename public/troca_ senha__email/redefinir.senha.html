<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="redefinir.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


</head>
<body>
 
  <header>
    <a href="javascript:history.back()" class="back-arrow">
        <i class="bi bi-arrow-left-circle-fill"></i>
    </a>
    <img src="Logo.png" alt="Logo do site">
  </header>
      
  <div class="container">
    <h1>Redefinir Senha</h1>
    <p>Digite sua nova senha e confirme para concluir a redefinição.</p>


    <form id="resetPasswordForm" action="#" method="POST">
      <div class="form-group">
        <label for="newPassword">Nova Senha</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <i class="bi bi-eye-slash-fill" id="toggleNew" onclick="mostrarSenha('newPassword','toggleNew')"></i>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <i class="bi bi-eye-slash-fill"id="toggleConfirm" onclick="mostrarSenha('confirmPassword','toggleConfirm')"></i>
      </div>
      <button type="submit">Redefinir Senha</button>
    </form>


    <div id="successMessage" class="message success">
      Senha redefinida com sucesso! Agora você já pode entrar com sua nova senha.
    </div>
    <div id="errorMessage" class="message error">
       As senhas não coincidem. Tente novamente.
    </div>
  </div>

  <footer class="eniac-footer">
    <a href="#">Termos de Uso</a>
    <a href="#">Privacidade</a>
    <a href="#">Ajuda</a>
    <p>© 1946–2025, Eniac.edu.br, Inc. ou suas afiliadas</p>
  </footer>

  <script>
    function mostrarSenha(inputId, iconId){
      var inputPass = document.getElementById(inputId);
      var btnShowPass = document.getElementById(iconId);


      if(inputPass.type === 'password'){
          inputPass.setAttribute('type','text');
          btnShowPass.classList.replace('bi-eye-slash-fill','bi-eye-fill');
      } else {
          inputPass.setAttribute('type','password');
          btnShowPass.classList.replace('bi-eye-fill','bi-eye-slash-fill');
      }
    }


    document.getElementById("resetPasswordForm").addEventListener("submit", function(e) {
      e.preventDefault();


      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;


      if (newPassword === confirmPassword && newPassword.length >= 6) {
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("errorMessage").style.display = "none";
      
        setTimeout(() => {
          window.location.href = "login.html"; 
        }, 2000);
      } else {
        document.getElementById("errorMessage").style.display = "block";
        document.getElementById("successMessage").style.display = "none";
      }
    });
  </script>
</body>
</html>
