<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Código</title>
  <link rel="stylesheet" href="verificacao.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>


    <header>
        <a href="javascript:history.back()" class="back-arrow">
          <i class="bi bi-arrow-left-circle-fill"></i>
        </a>
        <img src="logo.png" alt="Logo do site">
    </header>
      
  <div class="container">
    <h1>Verificação de Código</h1>
    <p>Digite o código que você recebeu no seu e-mail para continuar e redefinir sua senha.</p>


    <form id="codeForm" action="#" method="POST">
      <div class="code-inputs">
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
      </div>
      <button type="submit">Verificar Código</button>
    </form>
   
    <div id="successMessage" class="message success">
       Código verificado! Você pode redefinir sua senha agora.
    </div>
    <div id="errorMessage" class="message error">
       Código incorreto. Tente novamente.
    </div>
  </div>




  <footer class="eniac-footer">
    <a href="#">Termos de Uso</a>
    <a href="#">Privacidade</a>
    <a href="#">Ajuda</a>
    <p>© 1946–2025, Eniac.edu.br, Inc. ou suas afiliadas</p>
  </footer>




  <script>
    const inputs = document.querySelectorAll(".code-inputs input");
    inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
    });


    document.getElementById("codeForm").addEventListener("submit", function(e) {
      e.preventDefault();


      let code = "";
      inputs.forEach(input => code += input.value);


      if (code === "123456") { 
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("errorMessage").style.display = "none";


        setTimeout(() => {
          window.location.href = "resetar_senha.html";
        }, 2000);
      } else {
        document.getElementById("errorMessage").style.display = "block";
        document.getElementById("successMessage").style.display = "none";
      }
    });
  </script>
</body>
</html>
